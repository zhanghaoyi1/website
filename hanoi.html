<html>
<script>
N=0;
function move(n, source, destination, temp)
{
	if(n=1)
	{
		N++;
		document.writeln("move"+source+"to"+destination+"br");
		console.log("move"+source+"to"+destination);
	}
	else
	{
	move(n-1,source,temp,destination);
	move(1,source,destination,temp);
	move(n-1,temp,destination,source);
	}
}
move(3,'A','B','C');//move three disks from 1 to 3 using 2 as temp storage
document.writeln("the value of N is:"+N);
</script>
</html>
